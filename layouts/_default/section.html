{{ define "main" }}
<div class="grid-container">
  <div class="grid">
    <div class="page">
      <div class="content">
        <h1>{{.Title}}</h1>
        {{ range .Pages }}
        <li><a href="{{.RelPermalink}}">{{.Title}}</a></li>
        {{ end }}
        <p class="last-updated">
          Last updated: 
          {{ if .Lastmod }}
            {{ .Lastmod.Format "2006-01-02" }}
          {{ else }}
            {{ .Date.Format "2006-01-02" }}
          {{ end }}
        </p>
      </div>
    </div>
  </div>
</div>
{{ end }}
