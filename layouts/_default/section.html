{{ define "main" }}
<div class="grid-container">
  <div class="grid">
    <div class="page">
      <div class="content">
        <h1>{{.Title}}</h1>
        {{partial "last-updated.html" .}}
        <hr>
        {{ .Content }}
        {{ range .Pages.ByTitle }}
        <li><a href="{{.RelPermalink}}">{{.Title}}</a></li>
        {{ end }}
      </div>
    </div>
  </div>
</div>
{{ end }}
